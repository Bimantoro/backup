<!DOCTYPE html>
<html lang="en">
<head>
<title>Example of Twitter Bootstrap Modals Methods</title>
<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript">
$(function(){
	$('.show-modal').click(function(){
		$('#myModal').modal('show');
	}); 
	$('.cancel').click(function(){
		$('#myModal').modal('hide');
	}); 
});
</script>
<style type="text/css">
.bs-example{
	margin: 20px;
}
.hide-modal, .show-modal {
	position: absolute;
	margin: 0 auto;
	right: 0;
	left: 0;
}
.hide-modal {
	z-index: 9999;
	bottom: 20px;
}
.show-modal {
	top: 20px;
}
</style>
</head>
<body>
<div class="bs-example">
	<!-- Button HTML (to Trigger Modal) -->
    <a class="btn btn-large btn-primary show-modal">Show</a>
    <input type="button" class="btn btn-large btn-primary hide-modal" value="Hide Demo Modal">
    
    <!-- Modal HTML -->
<div class="modal" id="myModal" >
	<div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
          <h4 class="modal-title">Modal title</h4>
        </div>
        <div class="modal-body">
          Content for the dialog / modal goes here.
        </div>
        <div class="modal-footer"> 
          <a href="#" data-dismiss="modal" class="btn btn-default">Close</a>
          <a href="#" class="btn btn-primary">Save changes</a>
        </div>
      </div>
    </div>
</div>
</div>
</body>
</html>
